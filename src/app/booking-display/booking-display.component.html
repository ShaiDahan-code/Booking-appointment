

<p [ngStyle]="{color: 'red'}" class="alert alert-danger mt-3 mb-0" *ngIf="bookingArray.length === 0">No Booking at this moment. </p>

<table class="table" *ngIf="bookingArray.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Name</th>
    <th scope="col">Email Adress</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let element of bookingArray; let indexOfelement=index">
    <th scope="row">{{indexOfelement+1}}</th>
    <td>{{element.date}}</td>
    <td>{{element.name}}</td>
    <td>{{element.email}}</td>
    <td><button class="btn btn-danger" (click)="cancelBooking(indexOfelement)">Cancel</button></td>
  </tr>

  </tbody>
</table>
